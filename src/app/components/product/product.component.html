<app-img 
    *ngIf="product.images.length > 0"
    [image]="product.images[0]"
></app-img>

<h2>{{ product.price | currency:'COP' }}</h2>
<p>{{product.title}}</p>
<p appHighlight>{{product.description}}</p>
<button (click)="onShowDetail()">Detail</button>
<button (click)="onAddToCar()">Add car</button>
